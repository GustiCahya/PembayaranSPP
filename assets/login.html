<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pembayaran SPP</title>
		<link
			rel="stylesheet"
			href="vendor/materialize-css/css/material-icons.css"
		/>
		<link
			rel="stylesheet"
			href="vendor/materialize-css/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="vendor/fontawesome/all.min.js"></script>
		<script src="vendor/materialize-css/js/materialize.min.js"></script>
		<script defer src="js/main.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="login-box">
                <h3>LOGIN</h3>
                <form action="#" method="POST">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button class="btn waves-effect indigo darken-4">Submit</button>
                </form>
            </div>     
        </div>        
    </body>
</html>
